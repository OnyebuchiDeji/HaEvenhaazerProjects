{%extends "base-template_inheritance.html" %}
{%block title%}Login Page{%endblock%}

{% block content %}
    <!-- Display ttemplated code to display all the flash messages that come up -->
    {% with messages = get_flashed_messages() %}
        <!-- To check if there are messages to display and loop through them to display them -->
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
<!-- The hash sign indicates staying in the same page -->
<form action="#" method="post">
    <p>Name:</p>
    <p><input type="text" name="nm"/></p>
    <p><input type="submit" value="submit"/></p>
</form>

{% endblock %}
