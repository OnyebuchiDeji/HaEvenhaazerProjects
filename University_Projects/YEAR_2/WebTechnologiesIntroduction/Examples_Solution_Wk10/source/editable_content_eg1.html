<!DOCTYPE HTML>
<html>
    <head>
        <title>Editable Content</title>
    </head>
    <body>
        <article>
            <section>
                <p>
                    Any elements with the contentEditable attribute set may be edited by the user.
                    This includes contained elements.
                </p>
            </section>
            <section id="s_editable" contentEditable="true">
                <h2>Modify the following: </h2>
                <p>Any textual elements may be edited, such as this paragraph!</p>
                <ol>
                    <li>And even ..</li>
                    <li>the contents ..</li>
                    <li>of this list!! ..</li>
                </ol>
            </section>
        </article>
    </body>
</html>
