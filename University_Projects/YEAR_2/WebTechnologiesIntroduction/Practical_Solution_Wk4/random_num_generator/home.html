<!DOCTYPE HTML><html>
    <head>
        <meta charset="utf-8"/>
        <title>Random Number Generator</title>
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    </head>
    <body>

        <div class="row">
            <div id="content" class="col-md-8">
                <br/>
                <div class="card">
                    <div class="card-body">
                        <h2>Random Number Generator</h2>
                        <div class="form-group">
                            <label for="idInput">Min</label>
                            <input class="form-control" name="minInput" id="min" placeholder="Please enter the min value">
                        </div>
                        
                        <div class="form-group">
                            <label for="idInput">Max</label>
                            <input class="form-control" name="maxInput" id="max" placeholder="Please enter the max value">
                        </div>

                        <div class="form-group">
                            <label id="result">The result will be shown here...</label>
                        </div>
                        <button type="submit" class="btn btn-default" onclick="showRandom()">Run</button>
                        <button type="reset" class="btn btn-default">Reset</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="random_gen.js" defer></script>
    </body>
</html>
